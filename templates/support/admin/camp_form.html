{% extends "base.html" %}
{% block title %}{{ row and 'Editar' or 'Nova' }} campanha{% endblock %}
{% block page_title %}<i class="bi bi-megaphone me-1"></i>{{ row and 'Editar' or 'Nova' }} campanha{% endblock %}
{% block content %}
<div class="container py-3">
  <form method="post">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input class="form-control" name="title" value="{{ row and row.title or '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" name="description" rows="3">{{ row and row.description or '' }}</textarea>
        </div>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Início</label>
            <input class="form-control" type="datetime-local" name="starts_at" value="{{ row and row.starts_at and row.starts_at.strftime('%Y-%m-%dT%H:%M') or '' }}">
          </div>
          <div class="col-md-3">
            <label class="form-label">Fim</label>
            <input class="form-control" type="datetime-local" name="ends_at" value="{{ row and row.ends_at and row.ends_at.strftime('%Y-%m-%dT%H:%M') or '' }}">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="active" name="active" {% if row and row.active %}checked{% endif %}>
              <label class="form-check-label" for="active">Ativa</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <a class="btn btn-outline-secondary" href="{{ url_for('support_admin.camp_list') }}">Voltar</a>
        <button class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
