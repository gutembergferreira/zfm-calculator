{% extends 'base.html' %}
{% block title %}Pesquisa de satisfação{% endblock %}
{% block page_title %}<i class="bi bi-star me-1"></i>Pesquisa de satisfação{% endblock %}
{% block content %}
<div class="container py-3">
  <form method="post">
    <input type="hidden" name="campaign_id" value="{{ camp.id }}">
    {% for q in qs %}
    <div class="card mb-3">
      <div class="card-body">
        <div class="mb-2 fw-semibold">{{ loop.index }}. {{ q.text }}</div>
        <div class="mb-2">
          {% for n in range(1,6) %}
          <input class="btn-check" type="radio" name="rating-{{ q.id }}" id="r{{ q.id }}-{{ n }}" value="{{ n }}" required>
          <label class="btn btn-outline-warning btn-sm me-1" for="r{{ q.id }}-{{ n }}"><i class="bi bi-star-fill"></i> {{ n }}</label>
          {% endfor %}
        </div>
        <textarea class="form-control" name="comment-{{ q.id }}" rows="2" placeholder="Comentário opcional"></textarea>
      </div>
    </div>
    {% endfor %}
    <button class="btn btn-primary"><i class="bi bi-check2-circle"></i> Enviar respostas</button>
  </form>
</div>
{% endblock %}
