<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZFM ICMS Copilot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="container py-3">
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('config_view') }}" class="btn btn-sm btn-outline-secondary">Configurações</a>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">ZFM ICMS Copilot — Upload NF-e (XML)</h1>
                    <form method="post" action="/preview" enctype="multipart/form-data" class="vstack gap-3">
                        <div>
                            <label class="form-label">Arquivo XML da NF-e</label>
                            <input type="file" class="form-control" name="file" accept=".xml" required />
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">UF Origem</label>
                                <input type="text" name="uf_origem" class="form-control" value="SP" maxlength="2" />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">UF Destino</label>
                                <input type="text" name="uf_destino" class="form-control" value="AM" maxlength="2" />
                            </div>
                            <div class="col-md-4 form-check d-flex align-items-end">
                                <input class="form-check-input me-2" type="checkbox" name="usar_multiplicador" id="usarMult" checked />
                                <label class="form-check-label" for="usarMult">Usar multiplicador ZFM</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Gerar PDF de Memória de Cálculo</button>
                    </form>
                    <hr/>
                    <p class="text-muted small mb-0">Parâmetros carregados do Google Sheets.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
