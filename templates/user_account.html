{% extends 'base.html' %}
{% block title %}Minha conta — ZFM Calculator{% endblock %}
{% block page_title %}<i class="bi bi-person-gear me-1"></i>Minha conta{% endblock %}
{% block content %}
<div class="row g-3">
  <div class="col-lg-6">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h6 class="mb-3">Informações do usuário</h6>
        <form method="post" action="{{ url_for('auth.account_update') }}">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" name="name" value="{{ user.name }}">
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input class="form-control" name="email" value="{{ user.email }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Empresa</label>
            <input class="form-control" name="company" value="{{ user.company or '' }}">
          </div>
          <button class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h6 class="mb-3">Trocar senha</h6>
        <form method="post" action="{{ url_for('auth.password_change') }}">
          <div class="row g-2">
            <div class="col-md-6"><input class="form-control" type="password" name="pwd1" placeholder="Nova senha" required></div>
            <div class="col-md-6"><input class="form-control" type="password" name="pwd2" placeholder="Confirmar senha" required></div>
          </div>
          <button class="btn btn-outline-primary mt-2">Atualizar senha</button>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Plano atual</h6>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div>Plano: <strong>{{ user.plan|upper }}</strong></div>
            <div class="text-muted small">Renovação: {{ user.renews_at }}</div>
          </div>
          <a class="btn btn-primary" href="">Alterar plano</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
